<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
  <h1>School Web App</h1>
  <h2>Major: <span th:text="${major.getName()}"></span></h2>

  <h2>Students</h2>

  </div>


</body>
</html>
